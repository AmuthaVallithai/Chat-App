<div class="form-container mat-elevation-z5 text-center mx-auto col-lg-4 col-sm-8  " *ngIf="user |async as user">
    <div>
        <a routerLink="/home" class="back p-2 text-white" >
        <span class="material-icons" >arrow_backward</span>
    </a>
</div>
<div class=" mx-auto col-5 ">
    <h4 class="text-white   fw-bold">User Profile</h4>

</div>
    <div class="Profile-image"  >
        <img [src]="user.photoUrl ?? '../../../assets/profile.png'" alt="" height="120" width="120"> 
        <button mat-mini-fab (click)="inputField.click()">
            <mat-icon>edit</mat-icon>
         </button>
        
    </div>
    <input #inputField type="file" hidden (change)="uploadImage($event,user)">
   <div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="m-2 w-100 d-block ">
        <div class="d-flex justify-content-center ">
        <mat-form-field appearance="outline">
            <label for="fn">First name:</label>
            <input type="text" id="fn" matInput placeholder="First Name" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <label for="ln">Last name:</label>

            <input type="text" id="ln" matInput placeholder="Last Name" formControlName="lastName" />
        </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
    <mat-form-field appearance="outline">
        <label for="dn">Display name:</label>

        <input type="text" id="dn" matInput placeholder="Display Name" formControlName="displayName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <label for="ph">Phone number:</label>

        <input type="text" id="ph" matInput placeholder="Phone" formControlName="phone" />
    </mat-form-field>
    </div>
    <mat-form-field class="d-flex w-50 mx-auto" appearance="outline">
        <label for="add">Address:</label>

        <input type="text" id="add" matInput placeholder="Address" formControlName="address" />
    </mat-form-field>
    <div class="text-center">
        <button type="submit" mat-fab class="btn btn-success" >Save</button>
    </div>
</form>
</div>
</div>
